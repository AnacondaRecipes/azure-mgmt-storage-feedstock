{% set name = "azure-mgmt-storage" %}
{% set version = "20.0.0" %}
{% set sha256 = "6ee476b5622ff6f5954edee6eb0d8dd427b3217022855adf1ec8633ca04cdee2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - msrest >=0.6.21
    - azure-common ~=1.1
    - azure-mgmt-core >=1.3.0,<2.0.0

test:
  imports:
    - azure
    - azure.mgmt
    - azure.mgmt.storage
  commands:
    - python -m unittest discover -p "test_storage_*.py"

about:
  home: https://github.com/Azure/azure-sdk-for-python/tree/main/sdk/storage/azure-mgmt-storage
  license: MIT
  license_file: LICENSE
  summary: 'Microsoft Azure Storage Resource Management Client Library for Python'

extra:
  recipe-maintainers:
    - Maxyme
